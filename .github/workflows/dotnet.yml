name: Deploy to Github Pages

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x  
    # publishes Blazor project to the release-folder
    - name: Publish .NET Core Project
      run: dotnet publish ./LabTools/LabTools.csproj -c Release -o release
      
    # changes the base-tag in index.html from '/' to 'LabTools' to match GitHub Pages repository subdirectory
    - name: Change base-tag in index.html from / to LabTools
      run: sed -i 's/<base href="\/" \/>/<base href="\/LabTools\/" \/>/g' release/wwwroot/index.html
    
    # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyl
      
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: release/wwwroot
